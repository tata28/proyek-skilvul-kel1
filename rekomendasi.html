                    </div>
                </div>
            </div>
            <div class="col-12 mt-3">

                    <div class="col-12">
                        <table id="tabelRekomendasi" class="table" style="width: 100%">

                            <tbody>
                            </tbody>

    <div class="overlay"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#tabelRekomendasi').DataTable({
                "columns": [
                    { "title": "No" },
                    { "title": "Nama Barang" },
                    { "title": "Merk" },
                    { "title": "Kategori" },
                    { "title": "Jumlah" },
                    { "title": "Satuan" }
                ],
                "data": [
                    ["1", "Keripik kentang", "Chitato", "Makanan ringan", "50", "pcs"],
                    ["2", "Makaroni", "Mamasuka", "Makanan ringan", "2", "dus"],
                ]
            });
        });

        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        let overlay = document.querySelector(".overlay");
        let test = document.querySelector("#namaPerpus");

        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
            console.log("hai");
            sidebar.classList.toggle("close");
            overlay.classList.toggle("active");

            if (test.classList.contains('d-none')) {
                test.classList.remove('d-none');
            }
            else {
                test.classList.add('d-none');
            }
        });

    </script>
