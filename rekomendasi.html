    <script>
        $(document).ready(function () {
            $('#tabelBarang').DataTable();
        });

        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        let overlay = document.querySelector(".overlay");
        let test = document.querySelector("#namaPerpus");

        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
            console.log("hai");
            sidebar.classList.toggle("close");
            overlay.classList.toggle("active");

            if (test.classList.contains('d-none')) {
                test.classList.remove('d-none');
            }
            else {
                test.classList.add('d-none');
            }
        });

        $("#tabelBarang").on("click", "#buttonHapus", function () {
            const id = $(this).attr("data-id")
            hapusBarang(id)
        })

        function hapusBarang(id) {
            $.ajax({
                url: '/detail_barang/' + id,
                type: "get",
                success: function (res) {
                    console.log(res)
                    const d = res.data
                    console.log("isi d hapus", d)
                    $("#deleted").html(d)

                    $("#deleteModal").submit(function (e) {
                        e.preventDefault()

                        $.ajax({
                            url: "/delete_barang/" + id,
                            data: { id: id },
                            type: "POST",
                            success: function (res) {
                                console.log(res)
                                console.log(id)
                                document.location.href = "{{ url_for('barang') }}"
                            },
                            error: function (res) {
                                console.log("Terjadi error")
                                console.log(res)
                            },
                            cache: false,
                            contentType: false,
                            processData: false

                        })
                    })

                },
                error: function (res) {
                    console.log(res.message)
                }
            })
        }
    </script>
