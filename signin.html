<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="assets/style.css">

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
</head>

<body>
    <div class="login-container d-flex align-items-center" style="height:100vh">
        <div class="login-box container-fluid shadow p-5" style="width: 35%;">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h6><b>Masuk ke Akun InWarung</b></h6>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <p> Belum punya akun? </p>&nbsp;<a href="#" style="text-decoration: none;"> Daftar</a>
                </div>
            </div>
            <hr class="hr" style="margin-top: 0;">
            <button type="button" class="btn btn-lg my-1"><img src="assets/google-icon.png" alt="Google Icon" style="height: 20px; margin-right: 10px;"> Continue with Google</button>
            <div class="row align-items-center ">
                <div class="col-5">
                    <hr class="hr">
                </div>
                <div class="col-2 ">
                    <p style="margin: auto;">atau</p>
                </div>
                <div class="col-5">
                    <hr class="hr">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="inputUsername" class="form-label">Username</label>
                        <input type="text" id="loginUsername" name="loginUsername" class="input-form form-control"
                            aria-describedby="" required>
                        <div class="invalid-feedback"> Username tidak sesuai</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="inputUsername" class="form-label">Email</label>
                        <input type="email" id="loginEmail" name="loginUsername" class="input-form form-control"
                            aria-describedby="" required>
                        <div class="invalid-feedback"> Email tidak sesuai</div>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-12">
                    <div class="form-group">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="loginPassword" name="loginPassword" class="input-form form-control"
                            aria-describedby="passwordHelpBlock" required>
                        <div class="invalid-feedback"> Password tidak sesuai</div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <input type=submit value=Login id="login-btn" class="btn btn-lg px-3">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
