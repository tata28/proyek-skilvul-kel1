    <script>
        $(document).ready(function () {

            arrow[i].addEventListener("click", (e) => {

        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        let overlay = document.querySelector(".overlay");
        let test = document.querySelector("#namaPerpus");

        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
            console.log("hai");
            sidebar.classList.toggle("close");
            overlay.classList.toggle("active");

            if (test.classList.contains('d-none')) {
                test.classList.remove('d-none');
            }
            else {

            }

        $("#tabelBarang").on("click", "#buttonHapus", function () {
            const id = $(this).attr("data-id")
            hapusBarang(id)
        })

        function hapusBarang(id) {
            $.ajax({
                url: '/detail_barang/' + id,
                type: "get",
                success: function (res) {
                    console.log(res)
                    const d = res.data
                    console.log("isi d hapus", d)
                    $("#deleted").html(d)

                    $("#deleteModal").submit(function (e) {
                        e.preventDefault()

                        $.ajax({
                            url: "/delete_barang/" + id,
                            data: { id: id },
                            type: "POST",
                            success: function (res) {
                                console.log(res)
                                console.log(id)
                                document.location.href = "{{ url_for('barang') }}"
                            },
                            error: function (res) {
                                console.log("Terjadi error")
                                console.log(res)
                            },
                            cache: false,
                            contentType: false,
                            processData: false

                        })
                    })

                },
                error: function (res) {
                    console.log(res.message)
                }
            })
        }
    </script>

    <script>
        let chunks = [];
        let recorder, audioContext, analyser, dataArray, bufferLength;
        let startTime, timerInterval;

        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const timerDisplay = document.getElementById('timer');
        const audioPlayback = document.getElementById('audioPlayback');


        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                recorder = new MediaRecorder(stream);
                recorder.ondataavailable = e => chunks.push(e.data);

                recorder.onstart = () => {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    decibelChart.data.labels = [];
                    decibelChart.data.datasets[0].data = [];
                    decibelChart.update();
                    visualize();
                };

                recorder.onstop = () => {
                    clearInterval(timerInterval);
                    updateTimer();
                    audioContext.suspend();
                    const blob = new Blob(chunks, { 'type': 'audio/ogg; codecs=opus' });
                    audioPlayback.src = URL.createObjectURL(blob);
                    audioPlayback.style.display = 'block';
                    chunks = [];
                };
            });

        recordButton.addEventListener('click', () => {
            recorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;
            playButton.disabled = true;
        });

        stopButton.addEventListener('click', () => {
            recorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
            playButton.disabled = false;
        });


        function updateTimer() {
            const elapsedTime = Date.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
    </script>
