    <script>
        $(document).ready(function () {
            $('#tabelBarangPerPalet').DataTable({

                    { "title": "Jumlah" },
                    { "title": "Kadaluwarsa" },
                ],
                "data": [
                    ["14/03/2024", "5", "28/11/2029"],
                    ["01/02/2024", "10", "24/08/2027"],
                ]
            });
        });

        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        let overlay = document.querySelector(".overlay");
        let test = document.querySelector("#namaPerpus");

        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
            console.log("hai");
            sidebar.classList.toggle("close");
            overlay.classList.toggle("active");

            if (test.classList.contains('d-none')) {
                test.classList.remove('d-none');
            }
            else {
                test.classList.add('d-none');
            }
        });

        function getDataBarangPerPalet(id) {
            console.log("id :", id)
            $.ajax({
                url: '/detail_penyimpanan/' + id,
                dataType: "json",
                type: "get",
                contentType: "application/json",
                success: function (res) {
                    const d = res.data
                    $("#edit_id_barang").val(d[1])
                    $("#edit_id_palet").val(d[2])
                    $("#edit_banyak_per_palet").val(d[3])

                    // Create a Date object by parsing the input string
                    const date = new Date(d[4]);

                    // Get the individual date and time components
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getUTCHours()).padStart(2, '0');
                    const minutes = String(date.getUTCMinutes()).padStart(2, '0');

                    // Form the formatted date string
                    const formattedDateString = `${year}-${month}-${day}T${hours}:${minutes}`;

                    console.log(formattedDateString); // Output: "2023-10-21T20:45"
                    $("#edit_kadaluwarsa").val(formattedDateString)
                    console.log("isi d[4]", d[4])
                },
                error: function (res) {
                    console.log(res.message)
                }
            })
        }
    </script>
